---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment-autoscaling
  labels:
    app: web-backend
    env: prod
spec:
  selector:
    matchLabels:
      project: web-backend
  template:
    metadata:
      labels:
        project: web-backend
    spec:
      containers:
        - name: web-backend
          image: nginx:latest
          ports:
            - containerPort: 80

---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: frontend
  labels:
    app: guestbook
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      tier: frontend
  template:
    metadata:
      labels:
        tier: frontend
    spec:
      containers:
        - name: php-redis
          image: gcr.io/google_samples/gb-frontend:v3
